
<div class="panel panel-met">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-11">
        <h3 class="panel-title">{{vm.objective.description}}</h3>
      </div>
      <div class="col-xs-1"><a href="" data-ng-click="vm.toggleEdit(vm.objective)" class="edit pull-right"><i data-ng-show="!vm.objective.edit" class="fa fa-lg fa-pencil-square-o"></i><i data-ng-show="vm.objective.edit" class="fa fa-lg fa-close"></i></a></div>
    </div>
  </div>
  <div class="panel-body">
    <div data-ng-show="!vm.objective.edit" class="row">
      <div class="col-xs-12 col-md-7">
        <label>Description</label>
        <p class="form-control-static">{{vm.objective.description}}</p>
        <label>Supporting Example</label>
        <p class="form-control-static">{{vm.objective.supportingExample}}</p>
        <label>Counter Example</label>
        <p class="form-control-static">{{vm.objective.counterExample}}</p>
      </div>
      <div class="col-xs-12 col-md-2 col-no-padding-right">
        <label>Gate Level</label>
        <p>{{vm.objective.gateLevel}}</p>
        <label>Score</label>
        <p>{{vm.objective.score}}</p>
      </div>
      <div class="col-xs-12 col-md-3">
        <div class="controls-row">
          <label class="checkbox">
            <input type="checkbox" disabled="true" data-ng-model="vm.objective.communication" />Communication
          </label>
          <label class="checkbox">
            <input type="checkbox" disabled="true" data-ng-model="vm.objective.leadership" />Leadership
          </label>
          <label class="checkbox">
            <input type="checkbox" disabled="true" data-ng-model="vm.objective.interpersonal" />Interpersonal
          </label>
          <label class="checkbox">
            <input type="checkbox" disabled="true" data-ng-model="vm.objective.conflict" />Conflict
          </label>
          <label class="checkbox">
            <input type="checkbox" disabled="true" data-ng-model="vm.objective.citizenship" />Citizenship
          </label>
        </div>
      </div>
    </div>
    <div data-ng-show="vm.objective.edit" class="form">
      <div class="row">
        <div class="col-xs-12 col-md-7">
          <div class="form-group">
            <label for="description{{$index+1}}">Description</label>
            <textarea rows="6" name="description{{$index+1}}" data-ng-model="vm.objective.description" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="supportingExample{{$index+1}}">Supporting Example</label>
            <textarea rows="6" name="supportingExample{{$index+1}}" data-ng-model="vm.objective.supportingExample" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="counterExample{{$index+1}}">Counter Example</label>
            <textarea rows="6" name="counterExample{{$index+1}}" data-ng-model="vm.objective.counterExample" class="form-control"></textarea>
          </div>
        </div>
        <div class="col-xs-12 col-md-2">
          <div class="form-group">
            <label>Gate Level</label>
            <select name="gateLevel{{$index+1}}" data-ng-model="vm.objective.gateLevel" class="form-control">
              <option value="base" label="Base"></option>
              <option value="intermediate" label="Intermediate"></option>
              <option value="senior" label="Senior"></option>
            </select>
          </div>
          <div class="form-group">
            <label for="score{{$index+1}}">Score</label>
            <input multiline="true" type="text" name="score{{$index+1}}" data-ng-model="vm.objective.score" class="form-control"/>
          </div>
        </div>
        <div class="col-xs-12 col-md-3">
          <div class="controls-row">
            <label class="checkbox">
              <input type="checkbox" data-ng-model="vm.objective.communication" />Communication
            </label>
            <label class="checkbox">
              <input type="checkbox" data-ng-model="vm.objective.leadership" />Leadership
            </label>
            <label class="checkbox">
              <input type="checkbox" data-ng-model="vm.objective.interpersonal" />Interpersonal
            </label>
            <label class="checkbox">
              <input type="checkbox" data-ng-model="vm.objective.conflict" />Conflict
            </label>
            <label class="checkbox">
              <input type="checkbox" data-ng-model="vm.objective.citizenship" />Citizenship
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12"><a data-ng-click="vm.save(vm.objective)" class="btn btn-success">Save</a></div>
      </div>
    </div>
  </div>
</div>
